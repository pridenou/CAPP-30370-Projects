<html lang="en">

  <header><h1>Project 15</h1></header>

  <h2>Source and Target</h2>
  <h3>Source</h3>
  <input type="text" id="text1" placeholder="Type here">
  <h3>Target</h3>
  <input type="text" id="text2" readonly="true" placeholder="Echo the result here">
  <script type="text/javascript">
  $(document).ready(function() { 
	$('#text1').keyup(function() {
		$('#text2').val($('#text1').val());
		});
	});
	
  </script>

  <hr>

  <h2>Image Swap</h2>
  <img id="kitten" src="http://placekitten.com/g/300/200" title="A kitten" alt="A kitten" height="200" width="300"><br>
  <input type="text" id="get-img" placeholder="Enter image url here"><button id="update_img">Update</button>
  <script>
	$('#update_img').on("click", function(){
	var $kitten = $('#kitten');
	$kitten.attr('src', $("#get-img").val());
	});
	
  </script>

  <hr>

  <h2>Font Sizer</h2>
  <p id="to-style">This is my paragraph of stuff.</p><br>
  <input type="text" id="font-size" placeholder="Enter a font size"><button id="font-button">Make it so</button>
  <script>
  var $paragraph = $('#to-style');
    $('#font-button').on("click", function() {
	$paragraph.css("font-size", $("#font-size").val());
	});
  </script>

  <hr>

  <h2>Attribute Reporter</h2>
  <img id="kitten2" src="http://placekitten.com/g/300/200" title="A kitten" alt="A kitten"><br>
  <button id="get-attr">Log Attributes</button>
  <script>
	$('#get-attr').on("click", function() {
		var $input = $('#kitten2');
		console.log($input.attr('src'));
		console.log($input.attr('alt'));
		});
  </script>

  <hr>

  <h2>Element Counter</h2>
  <input type="text" id="element-type" placeholder="Which element?"><br>
  <button id="count_button">Count the Elements</button>
  <input type="text" id="element-count" placeholder="Results here" readonly="true">
  <script>
	$('#count_button').on("click", function() {
	var val = $('#element-type').val();
    var $headersByAll = $(val);
    $headersByAll.each(function(index, value){
	  });
	
	$('#element-count').val($($headersByAll).length);
	
  });
	
  </script>


</body>
</html>
